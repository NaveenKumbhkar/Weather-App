<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="home.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" your-weather>Your Weather</p>
            <p class="tab" search-weather>Search city</p>
        </div>
        <div class="weather-container">
            <div class="extra-box">
                <div class="extra-box-tow">

                    <div class="sub-container grant-location-container">
                        <img src="location.png" width="80" height="80" loading="lazy">
                        <p>Grant Location Access</p>
                        <p>Allow Access to get weather Information</p>
                        <button class="btn" data-grantAccess>Grant Access</button>
                    </div>

                   

                    <form class="form-container" data-searchForm>
                        <input placeholder="Search for City..." data-searchInput>
                        <button class="btn" type="submit">
                            <img src="search.png" width="20" height="20" loading="lazy">
                        </button>
                    </form>

                    <div class="sub-container loading-container">
                        <img src="loading.gif" alt="" width="150" height="150">
                        <p>Loading...</p>
                    </div>

                    <div class="sub-container user-info-container">
                        <div class="name">
                            <p city-name></p>
                            <img country-icon>
                        </div>
                        <p weather-name></p>
                        <img weather-icon>
                        <p temprature></p>
                        <div class="parameter-container">
                            <div class="parameter">
                                <img src="wind.png">
                                <p>Windspeed</p>
                                <p data-windspeed></p>
                            </div>
                            <div class="parameter">
                                <img src="humidity.png">
                                <p>Humidity</p>
                                <p data-humidity></p>
                            </div>
                            <div class="parameter">
                                <img src="cloud.png">
                                <p>clouds</p>
                                <p data-clouds></p>
                            </div>
                        </div>
                    </div>
                    <div class="not-found-img">
                        <img src="not-found.png" alt="">
                        <p>This city is not found</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="home.js"></script>
</body>

</html>
